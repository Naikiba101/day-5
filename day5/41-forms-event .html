<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      
    </style>
  </head>
  <body>
    <form action="">
      <input type="text" id="nom">
      <input type="text" min="18" max="30" id="age">

      <input type="submit" value="Envoyer">
    </form>
   
    <script>
     

      const form = document.querySelector('form');
      const nom = document.querySelector('#nom')
      const age = document.querySelector('#age')

      // 01- capturer l'envoie du formulaire
      form.addEventListener('submit',(e) => {
        e.preventDefault();
        console.log('envoie formulaire')
      })

      // 2- Capture l'Ã©venement de changement d'un input:
      // lorsqu'on a fini la saisi
      nom.addEventListener('change',(e) => {
        console.log("change:",nom.value)
      })
      // 3- Capturer la saisie d'un input.
      age.addEventListener('input',(e) => {
        console.log("input",e.target.value)
      })
    </script>
  </body>
</html>
